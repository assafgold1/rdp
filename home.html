<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kilo rdp</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <button class="btn" id="start" onclick="share()"> Share </button>
        <button class="btn" id="start" onclick="control()"> Control </button>
    </div>
    <script>
        const ipcRenderer = require('electron').ipcRenderer;

function share(string){

    ipcRenderer.send("change-screen","share.html");
}

function control(string){

    ipcRenderer.send("change-screen","control.html");
}
    </script>
</body>
</html>
